<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Finder - Redirecting...</title>
    <link href="css/tailwind.css" rel="stylesheet">
    <style>
        .loader {
            border: 4px solid #E7E5E4;
            border-top: 4px solid #D97706;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-background min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="loader mx-auto mb-6"></div>
        <h1 class="text-display-medium font-display text-text-primary mb-4">Temple Finder</h1>
        <p class="text-body-large text-text-secondary mb-6">Redirecting to the app...</p>
        <div class="space-y-2">
            <div class="text-body-small text-text-tertiary">Available Pages:</div>
            <div class="flex flex-wrap gap-2 justify-center">
                <span class="px-3 py-1 bg-amber-100 text-amber-700 rounded-full text-body-small">Map Overview</span>
                <span class="px-3 py-1 bg-amber-100 text-amber-700 rounded-full text-body-small">Temple Details</span>
                <span class="px-3 py-1 bg-amber-100 text-amber-700 rounded-full text-body-small">Nearby Temples</span>
                <span class="px-3 py-1 bg-amber-100 text-amber-700 rounded-full text-body-small">Location Permission</span>
            </div>
        </div>
    </div>

    <script>
        // List of available pages
        const pages = [
            'map_overview_screen',
            'temple_detail_screen', 
            'nearby_temples_list_screen',
            'location_permission_screen'
        ];
        
        // Function to redirect to a specific page
        function redirectToPage(pageName) {
            const pageUrl = `pages/${pageName}.html`;
            window.location.href = pageUrl;
        }
        
        // Default redirect after 2 seconds to the first page (map overview)
        setTimeout(() => {
            redirectToPage(pages[3]); // Redirects to map_overview_screen.html
        }, 2000);

    </script>
<script id="dhws-dataInjector" src="public/dhws-data-injector.js"></script>
<script id="dhws-elementInspector" src="public/dhws-web-inspector.js"></script>

</body>
</html>
